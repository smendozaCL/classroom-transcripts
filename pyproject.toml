[project]
name = "classroom-transcripts"
version = "0.1.0"
description = "Azure Functions app for transcribing classroom audio using AssemblyAI"
readme = "README.md"
requires-python = ">=3.12"
dependencies = [
    "assemblyai>=0.37.0",
    "python-dotenv>=1.0.1",
    "streamlit>=1.42.0",
    "pydub>=0.25.1",
    "langchain>=0.3.18",
    "langchain-openai>=0.3.4",
    "langchain-community>=0.3.17",
    "watchdog>=6.0.0",
    "azure-storage-blob>=12.24.1",
    "azure-identity>=1.19.0",
    "pytest>=8.3.4",
    "azure-functions>=1.21.3",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["src/classroom_transcripts"]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = "-ra -q --doctest-modules"
testpaths = [
    "tests",
    "src/functions/tests",
]

[tool.uv]
dev-dependencies = [
    "pytest>=8.0.0",
    "pytest-asyncio>=0.23.5",
    "pytest-cov>=4.1.0",
    "black>=24.1.1",
    "ruff>=0.2.1",
]

[tool.uv.workspace]
members = ["src/functions"]
