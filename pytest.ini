[pytest]
markers =
    unit: mark a test as a unit test
    integration: mark a test as an integration test
    e2e: mark a test as an end-to-end test
    slow: mark test as slow running (skipped in CI unless explicitly included)
    external_api: mark tests that call external APIs (skipped by default)

testpaths = tests
python_files = test_*.py
python_classes = Test
python_functions = test_*

# Configure test reporting
junit_family = xunit2
junit_suite_name = classroom-transcripts

# Configure test output
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s (%(filename)s:%(lineno)s)
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Configure test collection
norecursedirs = .* build dist CVS _darcs {arch} *.egg venv env virtualenv

# Test execution settings
addopts = 
    --strict-markers
    --tb=short
    --durations=10
    --color=yes
    -v
    --capture=no

# Configure asyncio
asyncio_mode = strict
asyncio_default_fixture_loop_scope = function

# Filter Pydantic deprecation warnings from assemblyai package
filterwarnings =
    ignore:The `copy` method is deprecated.*:DeprecationWarning
    ignore:The `dict` method is deprecated.*:DeprecationWarning
    ignore:The `parse_obj` method is deprecated.*:DeprecationWarning
    ignore:The `copy` method is deprecated.*:DeprecationWarning:assemblyai
    ignore:The `dict` method is deprecated.*:DeprecationWarning:assemblyai
    ignore:The `parse_obj` method is deprecated.*:DeprecationWarning:assemblyai 